<!DOCTYPE html>
{% include "header.html" %}
    <!---Info Text-->
    {% block content %}

      <div class="container">
        <h1 class="display-4 main-title">Image Color Generator</h1>
            <h3 class="display-6">Here is your image's color results: </h3>
          {% for color in colors %}
        <p style="background-color:rgb{{color}};">RGB: {{color}}</p>
        {% endfor %}
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
  </body>

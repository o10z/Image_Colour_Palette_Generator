<!DOCTYPE html>
{% include "header.html" %}
    <!---Info Text-->
    {% block content %}
    <section class= "text">
      <div class="container">
        <h1>Upload an image to receive the 10 most common colours in that image.</h1>
          <form class="upload-form" action = "{{url_for('upload_file')}}" method = "POST"
             enctype = "multipart/form-data">
                <label class="btn btn-light btn-lg">
                  <input type="file" name = "file"/>
                </label>
             <input type= "submit" class="btn btn-light btn-lg "/>
          </form>
      </div>
    </section>
     
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    {% endblock %}
  </body>
